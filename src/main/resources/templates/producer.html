<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Главная страница</title>
</head>
<body>
<div class="col col-lg-12">
    <div class="row">
        <form th:action="@{~/add_producer}" name="add" class="form-inline my-2 my-lg-0 ml-1 pt-2">
            <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Добавить производителя">
        </form>
        <form th:action="@{~/categories}" name="cat" class="form-inline my-2 my-lg-0 ml-1 pt-2">
            <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Категории">
        </form>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-justify">#</th>
            <th class="text-justify">Название</th>
            <th class="text-justify">Страна</th>
            <th class="text-justify">Адресс</th>
            <th class="text-justify">E-mail</th>
            <th class="text-justify">Телефон</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="producer : ${producers}">
            <td class="align-middle"><span th:text="${producer.id}"/></td>
            <td class="align-middle"><span th:text="${producer.nameProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.countryProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.adressProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.emailProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.phoneProducer}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
